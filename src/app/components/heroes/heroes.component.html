<h1>Heroes <small>Marvel & DC</small></h1>
<hr>

<div class="card-columns">


  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index"> <!--heroe var local creada ahora y heroes var local de heroes.component-->
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <!--<button type="button" class="btn btn-outline-primary btn-block">
      Ver mas...
    </button> <-->
    <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas link...</a>

    </div>
  </div>



</div>
